<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoulder MRI Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0c10;
            color: #e0e7ff;
            line-height: 1.6;
        }
        .text-golden-gradient {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-golden-gradient {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
        }
        .page-content {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section-card {
            background-color: #1f2937;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .arabic-text {
            font-family: 'Inter', sans-serif;
            direction: rtl;
            text-align: right;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #FFA500;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFD700;
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-[#1f2937]/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="#english" class="text-xl font-bold text-golden-gradient">English Version</a>
                </div>
                <div>
                    <button id="arabic-toggle" class="text-xl font-bold text-golden-gradient">النسخة العربية</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div id="app-content" class="page-content space-y-20">

            <!-- English Version -->
            <section id="english">
                <h3 class="text-3xl font-bold text-golden-gradient mb-6">Hala Konna: Shoulder MRI Report: English Version</h3>
                <div class="space-y-6 md:space-y-8">
                    <iframe width="488" height="251" src="https://w2.countingdownto.com/6731611" frameborder="0"></iframe>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="bg-[#1f2937] mt-16 border-t border-gray-700">
        <div class="container mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; Family Propriety Content. Please do not share externally.</p>
        </div>
    </footer>
    <script>
        document.getElementById('arabic-toggle').addEventListener('click', function() {
            const arabicSection = document.getElementById('arabic');
            const englishSection = document.getElementById('english');
            arabicSection.classList.toggle('hidden');
            englishSection.classList.toggle('hidden');
        });
    </script>
</body>
</html>
